   <div class="text-center heading">

  <p>This is a Demo page for weather using OpenWeather API</p> 
        <form class="form-inline">
    <div class="input-group">
      <input type="text" class="form-control" size="50" placeholder="Choose a City" required id="city">
      <div class="input-group-btn">
        <button type="button" class="btn btn-primary" id="search" >Search</button>
      </div>
    </div>
  </form>
</div>
  
    <div class="text-center heading col-lg-12">
        
        <ul>
            <li id="name"></li>
            <li><img id="Image"  style="width:304px" ></li>
              <li id="temp"></li>

    </div>

    <script>
    
        
  $('document').ready(function(){
       
       
});
   
$( "#search" ).click(function() {
    var city = document.getElementById("city").value;
   
     
    
      $.getJSON('http://api.openweathermap.org/data/2.5/weather?q='+city+'&APPID=5b2ce6af88dcfd168c76a975306c9acb', function(data) {
          if(data==null)
              {
                  alert("pato");
              }
          else{
              
          
    console.log(data);
    var name= data.name;
    var temp=data.main.temp;
     var humi=data.main.humidity;
    
    
    document.getElementById('name').innerHTML=name;
    document.getElementById('temp').innerHTML=temp;
    document.getElementById('humi').innerHTML=humi;
          
          if(city=="London"){
               document.getElementById('Image').src="http://icon-park.com/imagefiles/simple_weather_icons_rain.png";
          }

          }
          
         });
